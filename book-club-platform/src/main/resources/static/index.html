<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload a New Book</h2>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" value="The Great Gatsby" required />
        <div id="titleError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" value="F. Scott Fitzgerald" required />
        <div id="authorError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" value="Fiction" required />
        <div id="genreError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="language">Language</label>
        <input type="text" id="language" value="English" required />
        <div id="languageError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="publishedYear">Published Year</label>
        <input type="number" id="publishedYear" value="1925" required />
        <div id="publishedYearError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" value="4.7" step="0.1" min="1" max="5" required />
        <div id="ratingError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fileInput">Book File (PDF)</label>
        <input type="file" id="fileInput" accept=".pdf" required />
        <div id="fileError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="coverImageInput">Cover Image (JPG, PNG)</label>
        <input type="file" id="coverImageInput" accept=".jpg,.jpeg,.png" required />
        <div id="coverImageError" class="error"></div>
    </div>

    <button onclick="uploadBook()">Upload Book</button>
</div>

<script src="app.js"></script>

</body>
</html>
